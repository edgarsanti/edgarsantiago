<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Notas de unidades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --accent: #2563eb;
      --accent-light: #dbeafe;
      --bg: #020617;
      --card-bg: #020617;
      --text: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #1d4ed8 0, #020617 45%),
        radial-gradient(circle at bottom right, #0ea5e9 0, #020617 45%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 20px;
      padding: 24px 28px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      backdrop-filter: blur(8px);
    }

    .title {
      font-size: 1.7rem;
      margin: 0 0 0.25rem;
    }

    .subtitle {
      margin: 0 0 1.2rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li + li {
      margin-top: 0.6rem;
    }

    a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: inherit;
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        border-color 0.15s ease,
        background 0.15s ease;
    }

    a span.unit {
      font-weight: 600;
    }

    a span.tag {
      font-size: 0.8rem;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      background: var(--accent-light);
      color: #1d4ed8;
      font-weight: 500;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.9);
      border-color: var(--accent);
      background: rgba(15, 23, 42, 1);
    }

    footer {
      margin-top: 1.2rem;
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: right;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="title">Notas de unidades</h1>
    <p class="subtitle">
      Maestría en Ciencia de Datos e Información · INFOTEC
    </p>

    <ul>
      <li>
        <a href="unidad3.html">
          <span class="unit">Unidad 3</span>
          <span class="tag">Notebook</span>
        </a>
      </li>
      <li>
        <a href="unidad4.html">
          <span class="unit">Unidad 4</span>
          <span class="tag">Notebook</span>
        </a>
      </li>
    </ul>

    <footer>edgarsanti · GitHub Pages</footer>
  </main>
</body>
</html>
